{% extends 'base.html' %}

{% load static %}

{% block title %}Delete Alert{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'alerts/css/style.css' %}"/>
{% endblock %}

{% block content %}
<form class="unsubscribe container" method="post">{% csrf_token %}
    <p>Are you sure you want to unsubscribe from this alert: {{ alert.product.name }}?</p>
    <input type="submit" value="Confirm">
</form>
{% endblock %}
