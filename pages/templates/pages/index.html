{% extends 'base.html' %}

{% load static %}

{% block title %}Home Page{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'pages/css/style.css' %}"/>
{% endblock %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
